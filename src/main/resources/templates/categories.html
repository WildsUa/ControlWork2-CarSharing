<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="styles/two_frames.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
<a href="cars" class="image-link">
    <img src="images/Car.png" alt="Orders">
    <p>Cars</p>
</a>
<h1>Available categories</h1>
<div>
    <table id="categories_table" class="table table-striped table-hover table-sm">
        <thead  class="table-dark">
        <tr>
            <td>
                id
            </td>
            <td>
                Name
            </td>
            <td>
                Required driver license
            </td>
            <td>
                Required rating
            </td>
            <td>
                Default Price â‚´/h
            </td>
            <td>
                Edit
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.getId()}"></td>
            <td th:text="${cat.getName()}"></td>
            <td th:text="${cat.getRequiredCategory()}"></td>
            <td th:text="${cat.getRequiredRating()}"></td>
            <td th:text="${cat.getRentalRatePerHour()}"></td>
            <td><a th:href="@{category/{id}(id=${cat.id})}">Edit </a> </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h2>Create New Category</h2>
    <form action="add_category" th:object="${categories}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="category_Name">Category Name:</label>
            <div class="col-sm-10">
                <input type="text" id="category_Name" name="name"/><br/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="category_RequiredLicense">Required Driver License:</label>
            <div class="col-sm-10">
                <select id="category_RequiredLicense" name="requiredCategory">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select><br/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="category_RequiredRating">Required Rating::</label>
            <div class="col-sm-10">
                <select id="category_RequiredRating" name="requiredRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">Service</option>
                </select><br/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="pricePerHour">Price Per Hour UAH:</label>
            <div class="col-sm-10">
                <input type="number" id="pricePerHour" name="rentalRatePerHour" placeholder="10.00" step="0.01"/><br/>
            </div>
        </div>

        <div class="form-group row">
            <input type="submit" value="Add" class="btn btn-primary"/>
        </div>

        <div th:if="${message}" th:class="${message.getWebclass()}">
            <label id="messageCategories" th:text="${message.getText()}" ></label>
        </div>
    </form>
</div>
</body>

<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.1-1/umd/popper.min.js}"></script>

</html>
