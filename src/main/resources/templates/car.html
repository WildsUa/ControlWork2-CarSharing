<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../styles/two_frames.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>

<a href="../cars" class="image-link">
    <img src="../images/Back.png" height="50" width="50" alt="Back">
    <p>Back</p>
</a>

<h1 th:text="|Update car: ${car.getCarType()}|"></h1>

<h2>Create new car</h2>
<form action="/update_car" th:object="${car}" method="post">
    <input type="hidden" id="car_id" name = "id" th:value="*{id}">
    <div class="form-group row">

        <label class="col-sm-2 col-form-label" for="car_brand">Brand:</label>
        <div class="col-sm-10">
            <input type="text" id="car_brand" name="brand" th:value="*{brand}"/><br/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="car_model">Model:</label>
        <div class="col-sm-10">
            <input type="text" id="car_model" name="model" th:value="*{model}"/><br/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="car_plate_number">Plate Number:</label>
        <div class="col-sm-10">
            <input type="text" id="car_plate_number" name="plateNumber" th:value="*{plateNumber}"/><br/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="car_category">Category:</label>
        <div class="col-sm-10">
            <select class="form-control" id="car_category" name = "category" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == car.category}" />
            </select>

        </div>
    </div>
    <div class="form-group row">
        <input type="submit" value="Update" class="btn btn-primary"/>
    </div>

    <div th:if="${message}" th:class="${message.getWebclass()}">
        <label id="messageCar" th:text="${message.getText()}" ></label>
    </div>
</form>
</body>

<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.1-1/umd/popper.min.js}"></script>

</html>
